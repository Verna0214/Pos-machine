<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Pos Menu</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Nunito&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="index.css">
</head>


<body>
  <div class="container p-4">
    <h3>Cafe Pos Menu</h3>
    <!-- Menu -->
    <div id="menu" class="row">
      <!-- render menu data -->
    </div>

    <h3 class="mt-5 mb-3">購物車清單</h3>
    <!-- Cart List -->
    <div class="col-6">
      <ul id="cart" class="list-group">
        <!-- render cart data -->
      </ul>
    </div>
    
    <!-- Total -->
    <h4 class="mt-5 mb-3">總金額：<span id="sum">--</span></h4>

    <div id="check-out" class="mt-4">
      <button id="submit" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirm">送出訂單</button>
      <button id="delete" type="button" class="btn btn-danger">刪除訂單</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">訂單明細</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="list-detail" class="modal-body">
            <!-- render list -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Back</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>


  </div>



  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Js file -->
  <script src="index.js"></script>
</body>
</html>
